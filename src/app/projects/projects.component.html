<h3  class="fadeIn  wow  animated center" data-wow-delay=".2s"   style="margin-top: 3em; color:rgb(88, 87, 87); line-height:2em;visibility: visible; animation-delay: 0.2s; animation-name: fadeIn;">
        Work That Represents Us
     </h3>
<br>
 
    <mat-tab-group>
      <mat-tab label="All">
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile *ngFor="let pic of all" class="container" >
             <img mat-card-image class="image mx-auto " src="{{pic.image}}" >
            <span class="middle text">{{pic.text}}</span>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      
      <mat-tab label="Android">
        <mat-grid-list   cols="3" rowHeight="2:1">
          <mat-grid-tile *ngFor="let pic of android" class="container">
            <img mat-card-image class="image mx-auto" src="{{pic.image}}" >
            <span class="middle text">{{pic.text}}</span>
          </mat-grid-tile>
        </mat-grid-list> 
      </mat-tab>
        
      <mat-tab label="IPhone" >
          <mat-grid-list  cols="3" rowHeight="2:1">
            <mat-grid-tile *ngFor="let pic of iphone" class="container">
               <img mat-card-image class="image mx-auto" src="{{pic.image}}" >
               <span class="middle text">{{pic.text}}</span>
              </mat-grid-tile>
          </mat-grid-list>  
      </mat-tab>
    </mat-tab-group>
